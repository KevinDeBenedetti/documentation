# Gitleaks configuration file
# Documentation: https://github.com/gitleaks/gitleaks#configuration

title = "Gitleaks Configuration"

[extend]
useDefault = true

# Global allowlist - paths to ignore
[[allowlists]]
description = "Ignore non-sensitive files"
paths = [
  '''pnpm-lock\.yaml$''',
  '''package-lock\.json$''',
  '''yarn\.lock$''',
  '''\.md$''',
  '''\.svg$''',
  '''\.png$''',
  '''\.jpg$''',
  '''\.jpeg$''',
  '''\.gif$''',
  '''\.ico$''',
  '''\.woff2?$''',
  '''\.ttf$''',
  '''\.eot$''',
  '''node_modules/.*''',
  '''\.nuxt/.*''',
  '''\.output/.*''',
  '''dist/.*''',
]
