name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - "**"
  workflow_dispatch:

jobs:
  versions:
    uses: ./.github/workflows/versions.yaml

  lint:
    needs: versions
    uses: ./.github/workflows/lint.yaml
    with:
      node-version: ${{ needs.versions.outputs.node-version }}
      pnpm-version: ${{ needs.versions.outputs.pnpm-version }}

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [versions, lint]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.versions.result }}" != "success" ]] || [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully"
