name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - "**"
      - "!release/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write
  deployments: write

env:
  NODE_VERSION: "22.20.0"
  PNPM_VERSION: "10.28.0"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_NOTIFY_USER_LIST: "@KevinDeBenedetti"
          GITLEAKS_CONFIG: config/.gitleaks.toml

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Nuxt
        run: pnpm nuxt prepare

      - name: Run linting and type check
        run: pnpm lint && pnpm format:check && pnpm type:check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.pull_request.draft == false
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Nuxt
        run: pnpm nuxt prepare

      - name: Run tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [gitleaks, lint, test, build]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          results=("${{ needs.gitleaks.result }}" "${{ needs.lint.result }}" "${{ needs.test.result }}" "${{ needs.build.result }}")
          for result in "${results[@]}"; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more jobs failed"
              echo "gitleaks: ${{ needs.gitleaks.result }}"
              echo "lint: ${{ needs.lint.result }}"
              echo "test: ${{ needs.test.result }}"
              echo "build: ${{ needs.build.result }}"
              exit 1
            fi
          done
          echo "All jobs passed successfully"
