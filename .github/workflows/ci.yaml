name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - "**"
      - "!release/**"
  workflow_dispatch:

jobs:
  versions:
    uses: ./.github/workflows/versions.yaml

  lint:
    needs: versions
    uses: ./.github/workflows/lint.yaml
    with:
      node-version: ${{ needs.versions.outputs.node-version }}
      pnpm-version: ${{ needs.versions.outputs.pnpm-version }}

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [versions, lint]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          # Allow success or skipped status
          versions_result="${{ needs.versions.result }}"
          lint_result="${{ needs.lint.result }}"

          if [[ "$versions_result" != "success" && "$versions_result" != "skipped" ]] || \
             [[ "$lint_result" != "success" && "$lint_result" != "skipped" ]]; then
            echo "One or more jobs failed"
            echo "versions: $versions_result"
            echo "lint: $lint_result"
            exit 1
          fi
          echo "All jobs passed successfully"
