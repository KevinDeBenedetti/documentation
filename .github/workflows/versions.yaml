name: Versions

on:
  workflow_call:
    outputs:
      node-version:
        description: "Node.js version to use"
        value: ${{ jobs.versions.outputs.node-version }}
      pnpm-version:
        description: "pnpm version to use"
        value: ${{ jobs.versions.outputs.pnpm-version }}

jobs:
  versions:
    runs-on: ubuntu-latest
    outputs:
      node-version: "22.20.0"
      pnpm-version: "10.18.2"
    steps:
      - name: Output versions
        run: |
          echo "Node.js: ${{ jobs.versions.outputs.node-version }}"
          echo "pnpm: ${{ jobs.versions.outputs.pnpm-version }}"
