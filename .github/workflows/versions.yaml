name: Versions

on:
  workflow_call:

outputs:
  node-version:
    description: "Node.js version to use"
    value: ${{ jobs.versions.outputs.node-version }}
  pnpm-version:
    description: "pnpm version to use"
    value: ${{ jobs.versions.outputs.pnpm-version }}

jobs:
  versions:
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.set.outputs.node-version }}
      pnpm-version: ${{ steps.set.outputs.pnpm-version }}
    steps:
      - name: Set versions
        id: set
        run: |
          echo "node-version=22.20.0" >> $GITHUB_OUTPUT
          echo "pnpm-version=10.18.2" >> $GITHUB_OUTPUT

      - name: Output versions
        run: |
          echo "Node.js: ${{ steps.set.outputs.node-version }}"
          echo "pnpm: ${{ steps.set.outputs.pnpm-version }}"
