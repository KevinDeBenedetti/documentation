repos:
  - repo: local
    hooks:
      - id: oxlint
        name: oxlint
        entry: bash -c 'pnpm exec oxlint -c oxlintrc.json .'
        language: system
        types_or: [javascript, jsx, ts, tsx, vue]
        pass_filenames: false
        stages: [pre-commit]

      - id: oxfmt
        name: oxfmt
        entry: bash -c 'pnpm exec oxfmt --check .'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: type-check
        name: TypeScript type check
        entry: pnpm run type:check
        language: system
        types_or: [ts, tsx, vue]
        pass_filenames: false
        stages: [pre-push]

      - id: unit-tests
        name: Unit tests
        entry: pnpm run test:unit --run
        language: system
        pass_filenames: false
        stages: [pre-push]
