repos:
  - repo: local
    hooks:
      - id: oxlint
        name: oxlint
        entry: pnpm exec oxlint -c config/oxlintrc.json .
        language: system
        types: [javascript, jsx, ts, tsx, vue]
        pass_filenames: false

      - id: oxfmt
        name: oxfmt
        entry: pnpm exec oxfmt --check .
        language: system
        types: [javascript, jsx, ts, tsx, vue]
        pass_filenames: false

      - id: type-check
        name: TypeScript type check
        entry: pnpm run type:check
        language: system
        types: [ts, tsx, vue]
        pass_filenames: false

      - id: unit-tests
        name: Unit tests
        entry: pnpm run test:unit --run
        language: system
        types: [javascript, jsx, ts, tsx]
        pass_filenames: false
